<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-4xl md:text-5xl mb-4 text-green-400">SNAKE</h1>
    <div class="text-center mb-4">
      <span class="text-2xl">PUNTAJE</span>
      <span id="score" class="text-2xl text-yellow-300">0</span>
    </div>
    <div class="game-container rounded-lg overflow-hidden">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div
      id="gameOverModal"
      class="fixed insert-0 bg-black bg-opacity-75 flex flex-col items-center justify-center text-center p-4"
    >
      <div
        class="game-over-modal p-8 rounded-lg border-2 border-red-500 shaadow-lg"
      >
        <h2 class="text-4xl text-red-500 mb-4">GAME OVER</h2>
        <p class="text-xl mb-6">
          Tu puntaje final es:
          <span id="finalScore" class="text-yellow-300">0</span>
        </p>
        <button
          id="restartButton"
          class="w-full bg-green-500 hover:bg-green-600 text-black font-bold py-3 px-6 rounded-lg text-2xl"
        >
          REINICIAR
        </button>
      </div>
    </div>
    <div class="mt-6 grid grid-cols-3 gap-2 w-48 md:hidden">
      <div></div>
      <button id="up-btn" class="btn-control p-4 rounded-lg text-xl">↑</button>
      <div></div>
      <button id="left-btn" class="btn-control p-4 rounded-lg text-xl">
        ←
      </button>
      <button id="down-btn" class="btn-control p-4 rounded-lg text-xl">
        ↓
      </button>
      <button id="right-btn" class="btn-control p-4 rounded-lg text-xl">
        →
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
